databaseChangeLog:
  - changeSet:
      id:  createTable-example
      author:  liquibase-docs
      changes:
        -  createTable:
             columns:
               -  column:
                    name: address
                    type: varchar(255)
             schemaName: public
             tableName: person
  - changeSet:
      id: create-course-table
      author: me
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    - primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    - nullable: false
            tableName: course