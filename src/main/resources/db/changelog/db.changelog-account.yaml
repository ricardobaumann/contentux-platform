databaseChangeLog:
  - changeSet:
      id: create-account-table
      author: rick
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    - primaryKey: true
              - column:
                  name: account_code
                  type: varchar(100)
                  constraints:
                    - nullable: false
                    - unique: true
              - column:
                  name: account_name
                  type: varchar(200)
                  constraints:
                    - nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: modified_at
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(100)
              - column:
                  name: modified_by
                  type: varchar(100)
            tableName: platform_account
  - changeSet:
      id: user_account
      author: rick
      changes:
        - addColumn:
            tableName: platform_user
            columns:
              name: account_id
              type: integer
              constraints:
                - references: "platform_account(id)"
                - foreignKeyName: "fk-user-account"
        - createIndex:
            columns:
              - column:
                  name: account_id
            indexName: idx_user_account
            tableName: platform_user


